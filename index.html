<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Простой калькулятор</h1>
        <div class="screen"><p>0</p></div>
        <div class="keyboard">
            <div class="keyrow">
                <div class="key"><button type="button" class="keybutton">C</button></div>
                <div class="key"><button type="button" class="keybutton">←</button></div>
                <div class="key"><button type="button" class="keybutton">x<sup>y</sup></button></div>
                <div class="key"><button type="button" class="keybutton">÷</button></div>
            </div>
            <div class="keyrow">
                <div class="key"><button type="button" class="keybutton">7</button></div>
                <div class="key"><button type="button" class="keybutton">8</button></div>
                <div class="key"><button type="button" class="keybutton">9</button></div>
                <div class="key"><button type="button" class="keybutton">×</button></div>
            </div>
            <div class="keyrow">
                <div class="key"><button type="button" class="keybutton">4</button></div>
                <div class="key"><button type="button" class="keybutton">5</button></div>
                <div class="key"><button type="button" class="keybutton">6</button></div>
                <div class="key"><button type="button" class="keybutton">-</button></div>
            </div>
            <div class="keyrow">
                <div class="key"><button type="button" class="keybutton">1</button></div>
                <div class="key"><button type="button" class="keybutton">2</button></div>
                <div class="key"><button type="button" class="keybutton">3</button></div>
                <div class="key"><button type="button" class="keybutton">+</button></div>
            </div>
            <div class="keyrow">
                <div class="key"><button type="button" class="keybutton">.</button></div>
                <div class="key"><button type="button" class="keybutton">0</button></div>
                <div class="key wide"><button type="button" class="keybutton">=</button></div>
                <!-- <div class="key"><button type="button" class="keybutton"></button></div> -->
            </div>
            <div class="keyrow">
                <div class="key wide"><button type="button" class="keybutton">(</button></div>
                <div class="key wide"><button type="button" class="keybutton">)</button></div>
                <!-- <div class="key"><button type="button" class="keybutton"></button></div>
                <div class="key"><button type="button" class="keybutton"></button></div> -->
            </div>
        </div>
    </div>
</body>
</html>
